{% extends 'base.html' %}
{%load static%}

{% block title %}{{blog.title}}
{% endblock title %}

{% block extrahead %}{% endblock extrahead %}

{% block content %}
  <div class="content">

    <h1>{{blog.title}}</h1>
    <br/>
    <hr/>

    <p>{{blog.content}}</p>
    {% if blog.image %}
      <img src="{{blog.image.url}}"/>
    {% endif %}

    <p>{{blog.created_at}}</p>

    <a href="{% url 'home' %}">홈</a>
    <a href="{% url 'edit' blog.id %}">수정하기</a>
    <a href="{% url 'delete' blog.id %}">삭제하기</a>
  </div>
{% endblock content %}
