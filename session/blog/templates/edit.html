{% extends 'base.html' %}
{%load static%}

{% block title %}글 수정하기{% endblock title %}

{% block extrahead %}{% endblock extrahead %}

{% block content %}
  <div class="content">
    <h1>글 수정하기</h1>

    <form method="POST" action="{% url 'update' edit_blog.id %}">
      {% csrf_token %}
      <input type="text" name="title" value="{{edit_blog.title}}"/>
      <textarea name="content" id="" cols="30">{{edit_blog.content}}</textarea>
      <input type="submit" value="수정하기">
    </form>

    <a href="{% url 'home' %}">홈</a>
    <a href="{% url 'delete' edit_blog.id %}">삭제하기</a>
  </div>
{% endblock content %}
